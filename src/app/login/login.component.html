<div class='row'>
    <div class="col s12 m4 offset-m4">
        <div class="card hoverable">
            <div class="card-content center" style="margin-top: 5em;">
                <span class="card-title" style="font-size: 30px; font-weight: bold;">Welcome ! </span>
                <p><em style="font-size: 20px; ">{{message}}</em></p>
                <p><em style="font-size: 20px; color:tomato">{{errorMessage}}</em></p>
            </div>

            <form #loginForm="ngForm"  *ngIf="!auth.isLoggedIn">
                <!-- User Name -->
                <div>
                    <label for="name" style="font-size: 20px; padding-left: 10px;">Name</label>
                    <input type="text" style="font-size: 20px; padding-left: 20px; box-sizing: border-box;" id="name"
                        [(ngModel)]="name" name="name" required>
                </div>
                <!-- Password -->
                <div style="margin-top: 15px;">
                    <label for="password" style="font-size: 20px; padding-left: 10px;">Password</label>
                    <input type="password" style="font-size: 20px; padding-left: 20px; box-sizing: border-box;"
                        id="password" [(ngModel)]="password" name="password" required>
                </div>
            </form>

            <!-- Buttons -->
            <div class="section center" style="margin-top: 1em;">

                <div class="card-action center" style="margin-top: 20px;">
                    <a (click)="login()" class="btn-large lighten-1 waves-effect waves-light z-depth-2"
                        style="margin-right: 2em; margin-left: 2em;" *ngIf="!auth.isLoggedIn">
                        Log in
                    </a>
                    <a (click)="signUp()" *ngIf="!auth.isLoggedIn"
                        class="btn-large lighten-1 waves-effect waves-light z-depth-2 ">
                        Sign up
                    </a>
                    <a (click)="logout()" class="btn-large lighten-1 waves-effect waves-light z-depth-2 " *ngIf="auth.isLoggedIn">Log
                        out</a>
                </div>
            </div>
        </div>
    </div>
</div>
