 <div *ngIf="patient" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center"> Patient informations </h2>
    <div class="card horizontal hoverable">
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped" style="font-size: 20px;">
            <tbody>
              <tr>
                <td>First Name</td>
                <td><strong>{{ patient.given }}</strong></td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td><strong>{{ patient.family }}</strong></td>
              </tr>
              <tr>
                <td>BirthDate</td>
                <td><em>{{ patient.dob| date:"dd/MM/yyyy" }}</em></td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>{{ patient.sex }} </td>
              </tr>
              <tr>
                <td>Address</td>
                <td>{{ patient.address }}</td>
              </tr>
              <tr>
                <td>Phone Number</td>
                <td>{{ patient.phone }}</td>
              </tr>
            </tbody>
          </table>
          
          <div class="card-action" style="font-size: 18px;">
            <a (click)="goToPatientHistory(patient)" style="margin-left : 950px"
              class="btn-large waves-effect waves-light z-depth-2" routerLink="/patientHistory/get">
              <strong>Patient History</strong>
            </a>
            <a (click)="goToPatientList()"><strong>Back</strong></a>
            <a (click)="goToEditPatient(patient)"><strong>Edit</strong></a>
            <a (click)="deletePatient(patient)"><strong>Delete</strong></a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
<h4 *ngIf='!patient' class="center">There is no patient here !</h4>
