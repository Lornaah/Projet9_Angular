<div class="container">

    <div class="center row">
        <div class="col s12" style="position:relative;padding-top:3em">
            <h2 class="center-align" style="display:inline-block;margin-top:0">Patient List</h2>

            <!-- Disconnect button -->
            <div (click)="logout()" class="btn-large red waves-effect waves-light" style="position:absolute;right:0">
                <a  style="color : white; ">
                    Disconnect
                </a>
            </div>
            <br>

            <!-- Add patien button -->
            <div class="btn-floating btn-large waves-effect waves-light z-depth-">
                <a style="color : white; font-size: 3em; display: block; margin-top: -2px;" routerLink="/patient/add">
                    +
                </a>
            </div>

        </div>

    </div>
    <div class="row">

        <div *ngFor="let patient of patientList" class="col m4 s6">
            <div (click)="goToPatient(patient)" patientBorderCard class="card-panel center-align"
                style="margin-bottom:30px">
                <h5>
                    First Name : {{ patient.given }} <br />
                    Last Name : {{ patient.family}}
                </h5>

            </div>

        </div>
    </div>
</div>
