<form *ngIf="patient" (ngSubmit)="onSubmit()" #patientForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">


        <!-- Patient LastName -->
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="family" required pattern="^[a-zA-Z0-9àéèç]{1,25}$"
            [(ngModel)]="patient.family" name="family" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Patient Last Name is required (1-25).
          </div>
        </div>

        <!-- Patient Firstname -->
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="firstname" required pattern="^[a-zA-Z0-9àéèç]{1,25}$"
            [(ngModel)]="patient.given" name="given" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Patient First Name is required (1-25).
          </div>
        </div>

        <!-- Patient gender -->
        <div class="form-group">
          <label for="sex">Gender</label>
          <input type="text" class="form-control" id="sex" [(ngModel)]="patient.sex" name="sex" #cp="ngModel">
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Patient gender is required.
          </div>
        </div>

        <!-- Patient address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="patient.address" name="address"
            #cp="ngModel">
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Patient address is required.
          </div>
        </div>

        <!-- Patient phone -->
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="patient.phone" name="phone" #cp="ngModel">
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Patient phone number is required.
          </div>
        </div>

         <!-- Patient date -->
         <div *ngIf="isAddForm" class="form-group">
          <label for="dob">Birthdate</label>
          <input type="text" class="form-control" id="dob" [(ngModel)]="patient.dob" name="dob" #cp="ngModel">
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Patient birthdate is required.
          </div>
        </div>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <a (click)="goToPatientList()" class="waves-effect waves-light btn">
            Back </a>
          <button type="submit" class="waves-effect waves-light btn" [disabled]="!patientForm.form.valid">
            Validate</button>
        </div>

      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!patient" class="center">No patient found</h3>
